      - name: "Unzip build artifacts"
        run: unzip -q -o build-artifacts.zip

      - name: "Display files and folders"
        run: |
          ls -la 

      - name: "Zip directory for App Deploy 💼"
        run: zip deploy.zip ./* .next -qr

      - name: "Deploy ZIP to Azure WebApp 🛫"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3.0.1
        with:
          app-name: "work-experience"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: country-search/deploy.zip
